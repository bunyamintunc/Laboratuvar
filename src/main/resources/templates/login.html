<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: html_head">
<body>
<div class="login">
    <div class="login-form">
        <form th:action="@{/}" th:object="${loginForm}" method="post">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input id="userName" name="userName" type="text" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input  id="password" name="password" type="text" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>

        </form>

    </div>

</div>
</body>
</html>
